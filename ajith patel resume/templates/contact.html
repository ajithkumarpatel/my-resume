<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ajith Kumar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('projects') }}">Projects</a>
        <a href="{{ url_for('certifications') }}">Certifications</a>
        <a href="{{ url_for('contact') }}" class="active">Contact</a>
    </div>

    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, opportunities, or just want to connect, feel free to reach out!</p>
            <ul>
                <li>Email: <a href="mailto:kumarpatelajith@gmail.com">kumarpatelajith@gmail.com</a></li>
                <li>Phone: 7569826552</li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/ajith-kumar-rayeeshetti-8196352a5/" target="_blank">linkedin.com/in/ajith-kumar-rayeeshetti</a></li>
            </ul>
        </div>

        <div class="section">
            <h2>Contact Form</h2>
            <form action="{{ url_for('contact') }}" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
